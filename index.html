<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="fun-games games rock paper scissors lizard spock">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard"> 
          <div class="title-logo">
             <img src="assets/images/logo.png" alt="logo">
          </div>
          <div class="score">
              <p>SCORE</p>
              <h1> 0 </h1>
          </div>
      </div>
      
      <!--Create the rock, paper, scissors, lizard, spock buttons-->
      <div class="hands">
        <div class="hand rock">
            <img src="assets/images/rock.png" alt="rock" onclick="pickPlayerHand('rock')">                        
        </div>
        <div class="hand paper">
          <img src="assets/images/paper.png" alt="paper" onclick="pickPlayerHand('paper')">
        </div>
        <div class="hand scissors">
          <img src="assets/images/scissors.png" alt="scissors" onclick="pickPlayerHand('scissors')">
        </div>
        <div class="hand lizard">
            <img src="assets/images/lizard.png" alt="lizard" onclick="pickPlayerHand('lizard')">
        </div>
        <div class="hand spock">
            <img src="assets/images/spock.png" alt="spock" onclick="pickPlayerHand('spock')">
        </div>
        <!--Add HTML that will be called in script.js to show the result-->
        <div class="contest">
            <div class="playerhand">
                <h1>YOU CHOSE</h1>
                <div class="handImageContainer">
                  <img src="assets/images/rock.png">
                </div>
            </div>
            <div class="ref"> 
                <div class="decision"><h1> YOU WIN </h1></div>
                <div class="newGame">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE COMPUTER CHOSE</h1>
                <div class="handImageContainer">
                  <img src="assets/images/paper.png"> 
                </div>   
            </div>

        </div>
        
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
